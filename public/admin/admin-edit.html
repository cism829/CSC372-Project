<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="../scripts/admin-edit.js" defer></script>


    <title>Product Editting</title>
</head>

<body>

    <div class="navbar">
        <div class="links">
            <a href="admin-upload">Upload Products</a>
            <a href="admin-products">Products</a>
        </div>
        <input type="text" id="search-bar" placeholder="Search by name or category">
        <div class="button">
            <a href="#">Logout</a>
        </div>

    </div>

    <div class="container">
        <h1>Edit Product</h1>
        <form id="edit-product-form">
            <div class="edit-form">
                <label for="product-id">Product ID</label>
                <input type="text" id="product-id" name="id" readonly>
            </div>

            <div class="edit-form">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="name" required>
            </div>

            <div class="edit-form">
                <label for="product-category">Category</label>
                <input type="text" id="product-category" name="category" required>
            </div>

            <div class="edit-form">
                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="price" step="0.01" required>
            </div>

            <div class="edit-form">
                <label for="product-image">Product Image URL</label>
                <input type="text" id="product-image" name="image" required>
            </div>

            <div class="edit-form">
                <label for="product-details">Details URL</label>
                <input type="text" id="product-details" name="details" required>
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
